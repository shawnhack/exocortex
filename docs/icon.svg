<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="ambient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a5f3fc" stop-opacity="0.25"/>
      <stop offset="40%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background — slightly lighter so it contrasts with sidebar -->
  <rect width="512" height="512" rx="108" fill="#0a0a1e"/>

  <!-- Ambient radial glow -->
  <circle cx="256" cy="256" r="200" fill="url(#ambient)"/>

  <!-- Outer frame ring (broken HUD-style) -->
  <circle cx="256" cy="256" r="178" fill="none" stroke="url(#g)" stroke-width="2.5" opacity="0.2" stroke-dasharray="45 35 60 25 40 55"/>

  <!-- Inner frame ring (broken) -->
  <circle cx="256" cy="256" r="105" fill="none" stroke="url(#g)" stroke-width="1.5" opacity="0.15" stroke-dasharray="25 40 35 50"/>

  <!-- Neural pathways: curved lines from center to satellite nodes -->
  <path d="M256 256 Q268 182 280 118" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
  <path d="M256 256 Q322 228 378 208" fill="none" stroke="url(#g)" stroke-width="3.5" opacity="0.45" stroke-linecap="round"/>
  <path d="M256 256 Q318 298 370 346" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.48" stroke-linecap="round"/>
  <path d="M256 256 Q244 328 232 392" fill="none" stroke="url(#g)" stroke-width="3.5" opacity="0.45" stroke-linecap="round"/>
  <path d="M256 256 Q182 282 114 310" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.48" stroke-linecap="round"/>
  <path d="M256 256 Q204 214 158 178" fill="none" stroke="url(#g)" stroke-width="3.5" opacity="0.45" stroke-linecap="round"/>

  <!-- Cross-connections between adjacent satellites -->
  <line x1="280" y1="118" x2="378" y2="208" stroke="url(#g)" stroke-width="2.5" opacity="0.2" stroke-linecap="round"/>
  <line x1="378" y1="208" x2="370" y2="346" stroke="url(#g)" stroke-width="2" opacity="0.16" stroke-linecap="round"/>
  <line x1="370" y1="346" x2="232" y2="392" stroke="url(#g)" stroke-width="2.5" opacity="0.2" stroke-linecap="round"/>
  <line x1="232" y1="392" x2="114" y2="310" stroke="url(#g)" stroke-width="2" opacity="0.16" stroke-linecap="round"/>
  <line x1="114" y1="310" x2="158" y2="178" stroke="url(#g)" stroke-width="2.5" opacity="0.2" stroke-linecap="round"/>
  <line x1="158" y1="178" x2="280" y2="118" stroke="url(#g)" stroke-width="2" opacity="0.16" stroke-linecap="round"/>

  <!-- Deep cross-connections for depth -->
  <line x1="280" y1="118" x2="232" y2="392" stroke="url(#g)" stroke-width="1.2" opacity="0.08" stroke-linecap="round"/>
  <line x1="378" y1="208" x2="114" y2="310" stroke="url(#g)" stroke-width="1.2" opacity="0.08" stroke-linecap="round"/>

  <!-- Signal dots along pathways -->
  <circle cx="268" cy="184" r="4" fill="url(#g)" opacity="0.6"/>
  <circle cx="314" cy="232" r="3.5" fill="url(#g)" opacity="0.5"/>
  <circle cx="315" cy="306" r="4" fill="url(#g)" opacity="0.55"/>
  <circle cx="244" cy="328" r="3.5" fill="url(#g)" opacity="0.5"/>
  <circle cx="183" cy="284" r="4" fill="url(#g)" opacity="0.55"/>
  <circle cx="206" cy="214" r="3.5" fill="url(#g)" opacity="0.5"/>

  <!-- Satellite nodes (outer ring) — bigger and brighter -->
  <circle cx="280" cy="118" r="14" fill="url(#g)" opacity="0.85" filter="url(#glow)"/>
  <circle cx="378" cy="208" r="12" fill="url(#g)" opacity="0.75" filter="url(#glow)"/>
  <circle cx="370" cy="346" r="14" fill="url(#g)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="232" cy="392" r="12" fill="url(#g)" opacity="0.75" filter="url(#glow)"/>
  <circle cx="114" cy="310" r="15" fill="url(#g)" opacity="0.85" filter="url(#glow)"/>
  <circle cx="158" cy="178" r="11" fill="url(#g)" opacity="0.7" filter="url(#glow)"/>

  <!-- Satellite node inner dots (bright centers) -->
  <circle cx="280" cy="118" r="5" fill="#e2e2f0" opacity="0.7"/>
  <circle cx="378" cy="208" r="4" fill="#e2e2f0" opacity="0.6"/>
  <circle cx="370" cy="346" r="5" fill="#e2e2f0" opacity="0.65"/>
  <circle cx="232" cy="392" r="4" fill="#e2e2f0" opacity="0.6"/>
  <circle cx="114" cy="310" r="5.5" fill="#e2e2f0" opacity="0.7"/>
  <circle cx="158" cy="178" r="3.5" fill="#e2e2f0" opacity="0.55"/>

  <!-- Central core: outer halo -->
  <circle cx="256" cy="256" r="38" fill="url(#g)" opacity="0.1" filter="url(#glow-strong)"/>
  <!-- Central core: ring -->
  <circle cx="256" cy="256" r="26" fill="none" stroke="url(#g)" stroke-width="2.5" opacity="0.35"/>
  <!-- Central core: main body -->
  <circle cx="256" cy="256" r="20" fill="url(#g)" opacity="0.95" filter="url(#glow)"/>
  <!-- Central core: bright center -->
  <circle cx="256" cy="256" r="10" fill="#e2e2f0" opacity="0.85"/>
  <!-- Central core: white hot point -->
  <circle cx="256" cy="256" r="5" fill="#ffffff" opacity="0.95"/>
</svg>
