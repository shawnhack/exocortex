name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Cache embedding model
        uses: actions/cache@v4
        with:
          path: ~/.exocortex/models
          key: embedding-model-xenova-minilm-l6-v2

      - name: Lint
        run: pnpm lint

      - name: Unit and Integration Tests
        run: pnpm test

      - name: Retrieval Regression Gate
        run: pnpm test:retrieval-gate
